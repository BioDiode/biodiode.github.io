<!DOCTYPE html>
<html lang="en">

<head>
    <!--  https://github.com/joembedded/LEO-Satellite-Viewer  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEO View</title>
    <style>
        body {
            margin: 0;
        }

        .topinfo {
            position: absolute;
            left: 0px;
            top: 0px;
            color: #E0E0E0;
            background-color: #1a1a1a;
            font: 16px 'Lucida Grande', sans-serif;
        }

        a:link,
        a:visited {
            color: #1e65ff;
        }
    </style>
    <script>
        if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
            const sechost = 'https://' + location.hostname + location.pathname
            location.assign(sechost) // Jump to SECURE HOST
        }
    </script>
</head>

<body>
    <div class="topinfo">
        <div style="margin:5px;">
            <b>LEO View - LEO Satellite Tracker</b>
            <span id="id_ainfo"></span><br>
            <span id="id_time"></span>
        </div>
    </div>
    <!-- FullSize 3D -->
    <script src="./scripts.js" type="module"></script>
</body>

</html>
